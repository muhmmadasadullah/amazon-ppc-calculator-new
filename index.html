<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon PPC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Amazon PPC Calculator</h1>
        
        <!-- Main Calculator Section -->
        <div class="calculator-section">
            <div class="input-section">
                <div class="input-group">
                    <label for="daily-budget">Daily Budget ($)</label>
                    <input type="number" id="daily-budget" min="0" step="0.01" placeholder="0.00">
                </div>

                <div class="input-group">
                    <label for="campaign-days">Campaign Days</label>
                    <input type="number" id="campaign-days" min="1" placeholder="30">
                </div>

                <div class="input-group">
                    <label for="target-acos">Target ACoS (%)</label>
                    <input type="number" id="target-acos" min="0" max="100" placeholder="25">
                </div>

                <div class="input-group">
                    <label for="avg-cpc">Average CPC ($)</label>
                    <input type="number" id="avg-cpc" min="0" step="0.01" placeholder="0.50">
                </div>
            </div>

            <div class="button-group">
                <button onclick="calculatePPC()" class="calculate-btn">Calculate</button>
                <button onclick="resetCalculator()" class="reset-btn">Reset</button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2>Results</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">Total Budget</span>
                        <span id="total-budget" class="result-value">$0.00</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Daily Clicks</span>
                        <span id="daily-clicks" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Total Clicks</span>
                        <span id="total-clicks" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Required Sales</span>
                        <span id="required-sales" class="result-value">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
